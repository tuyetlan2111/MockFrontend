<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/img/slide1.jpg" alt="Los Angeles" width="1100" height="500" >
      </div>
      <div class="carousel-item">
        <img src="./assets/img/slide2.jpg" alt="Chicago" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="./assets/img/slide1.jpg" alt="New York" width="1100" height="500">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <div style="background:#F4F4F4; padding-bottom: 65px;">
      <div class="container">
          <div class="row">
            <!-- section title -->
            <div class="col-md-12">
              <div class="section-title">
                <h2 class="title">Products</h2>
              </div>
            </div>
            <!-- section title -->
          
            <!-- Product Single -->

            <div class="item col-md-3 col-sm-6 col-xs-6" *ngFor = "let product of product">
              <div class="product product-single" >
                  
                <a routerLink="/detail">
                    <div class="product-thumb">
                        <button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</button>
                        <img src="{{product.image}}" alt="">
                        
                       
                      </div>
                </a>
                <div class="product-body">
                    <h2 class="product-name"><a href="#">{{product.title}}</a></h2>
                  <p class="product-price">{{product.price}}</p>
                  <div class="product-btns">
                      <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>

                      <div class="product-rating">
                          <i ng-click="changeicon(this)" class="far fa-star"></i>
                          <i class="far fa-star"></i>
                          <i class="far fa-star"></i>
                          <i class="far fa-star"></i>
                          <i class="far fa-star-o empty"></i>
                        </div>
                     <a routerLink="/cart"><button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button></a>
                    </div>
                  
                 
                </div>
              </div>
            </div>
            <!-- /Product Single -->
