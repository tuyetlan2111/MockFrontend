<header>
  <!-- top Header -->
  <div id="top-header">
    <div class="container">
      <div class="col-6" style="display:inline;">
        <span>Welcome to E-shop!</span>
      </div>
      <div class="col-6 menu_top_right" style="float:right;text-align: right;">
        <ul class="header-top-links">
          <li><a>Store</a></li>
          <li data-toggle="modal" data-target="#mylogin">
              <i class="far fa-user-circle"></i><a>Login</a>
          </li>
          <li data-toggle="modal" data-target="#myregister">      
            <i class="fas fa-key"></i><a>Register</a>
          </li>
          <li><a routerLink="/acount">My Account</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /top Header -->

  <!-- header -->
  <div id="header">
    <div class="container">
      <div class="col-12">
        <!-- Logo -->
        <div class="logo col-3">
          <img  src="./assets/img/logo.png" alt="Logo">
        </div>   
        <!-- /Logo -->

        <!-- Search -->
        <div class="header-search col-5">
          <form>
            <input class="input search-input" type="text" placeholder="Enter your keyword">
            <select class="input search-categories">
              <option value="0">All Categories</option>
              <option value="1">Category 01</option>
              <option value="1">Category 02</option>
            </select>
            <button class="search-btn"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <!-- /Search -->
          <ul class="col-4 cart">
            <!-- /Account -->
  
            <!-- Cart -->
            <li class="header-cart dropdown default-dropdown" style="margin-top: 20px;">
              <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                <div class="header-btns-icon">
                  <i class="fa fa-shopping-cart"></i>
                  <span class="qty">3</span>
                  <p>35.20$</p>
                </div>
                <!-- <strong class="text-uppercase">My Cart:</strong>
                <br> -->
                
              </a>
              <div class="custom-menu">
                <div id="shopping-cart">
                  <div class="shopping-cart-list">
              
                    <div class="product product-widget">
                      <div class="product-thumb">
                        <img src="./assets/img/thumb-product01.jpg" alt="">
                      </div>
                      <div class="product-body" style="float: left;">
                        <h2 class="product-name"><a href="#">Product Name</a></h2>
                        <h3 class="product-price">$32.50 <span class="qty">x3</span></h3>
                      </div>
                      <button class="cancel-btn" style="margin: 17px 12px 0px 10px;"><i class="fa fa-trash"></i></button>
                    </div>
                  </div>
                  <div class="shopping-cart-btns">
                    <button class="main-btn">View Cart</button>
                    <button class="primary-btn">Checkout <i class="fa fa-arrow-circle-right"></i></button>
                  </div>
                </div>
              </div>
            </li>
            <!-- /Cart -->
  
            <!-- Mobile nav toggle-->
            <li class="nav-toggle">
              <button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
            </li>
            <!-- / Mobile nav toggle -->
          </ul>
      </div>
    
    </div>
    <!-- header -->
  </div>
  <!-- container -->
  <div id="navigation">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                  Category
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Category 1</a>
                  <a class="dropdown-item" href="#">Category 2</a>
                  <a class="dropdown-item" href="#">Category 3</a>
                </div>
              </li>
            </ul>
          </nav>
    </div>
     
        
  </div>
</header>

  <div class="modal" id="mylogin">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <i class="fas fa-user-circle"></i>
            <div class="modal-body login">
                <!-- <i class="fas fa-user"></i> -->
                <input type="text" placeholder="Username" id="username" >
                <!-- <i class="fas fa-unlock-alt"></i> -->
                <input type="password" placeholder="password" id="password">
                <input type="submit" value="Sign In" class="sign"><br>
                <input type="checkbox" style="width: 6%; margin-left: -50px;">Remember me
                <a href="#" class="forgot">forgot password?</a>
                <div class="shadow"></div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="myregister">
  <div class="modal-dialog">
      <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
              <h4 class="modal-title">Register</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <i class="fas fa-user-circle"></i>
          <div class="modal-body login">
              <!-- <i class="fas fa-user"></i> -->
              <input type="text" placeholder="Username" id="username" >
              <input type="text" placeholder="Address" id="address" >
              <input type="text" placeholder="Phone" id="phone" >
              <input type="password" placeholder="password" id="password">
              <input type="submit" value="Register" class="sign"><br>
              <div class="shadow"></div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

      </div>
  </div>
</div>
