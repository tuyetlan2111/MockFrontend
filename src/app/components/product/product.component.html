  <div style="background:#F4F4F4; padding-bottom: 65px;">
      <div class="container">
          <div class="row">
            <!-- section title -->
            <div class="col-md-12">
              <div class="section-title">
                <h2 class="title">Products</h2>
              </div>
            </div>
            <!-- section title -->
          
            <!-- Product Single -->

            <div class="item col-md-3 col-sm-6 col-xs-6" *ngFor = "let product of products">
              <div class="product product-single" >
                  
                <a routerLink="/detail">
                    <div class="product-thumb">
                        <img src="{{'./assets/img/'+ product.image}}" alt="">    
                      </div>
                </a>
                <div class="product-body">
                    <h2 class="product-name"><a href="#">{{product.title}}</a></h2>
                  <p class="product-price">{{product.price}} Ä‘</p>
                  <div class="product-rating">
                      <i ng-click="changeicon(this)" class="far fa-star"></i>
                      <i class="far fa-star"></i>
                      <i class="far fa-star"></i>
                      <i class="far fa-star"></i>
                      <i class="far fa-star-o empty"></i>
                    </div>
                  <div class="product-btns">
                      <a routerLink="/cart"><button class="primary-btn add-to-cart"><i class="fa fa-shopping-cart"></i> Add to Cart</button></a>
                   </div>
                     
                 
                </div>
              </div>
            </div>
