<app-menu></app-menu>
<div class="col-10 show_product">
    <a class="dropdown-item" routerLink="/admin/add_product" style=" background: none;"><button class="add">Thêm sản phẩm</button></a>
  <!-- <h3>Danh sách sản phẩm</h3> -->
    <table #dataTable style="width:100%" class="table table-hover display">
      <thead>
          <tr>
              <th>#ID</th>
              <th>Title</th>
              <th>Giá</th>
              <th style="width: 343px;">Mô tả</th>
              <th>Hình</th>
              <th>Artist</th>
              <th>Quantity</th>
              <th>Rating</th>
              <th>Xóa</th>
              <th>Sửa</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let p of product | paginate: { itemsPerPage: 5, currentPage: p}">
              <td>{{p.id}}</td>
              <td><div class="title">{{p.title}}</div></td>
              <td>{{p.price}}</td>
              <td><div class="description">{{p.description}}</div></td>
              <td><img src="http://localhost:8080/file/downloadFile/{{p.image}}" width="50px" height="50px"></td>
              <td>{{p.artist.country}}</td>
              <td>{{p.quantitySold}}</td>
              <td>{{p.avgStars}}</td>
              <td><button type="button" (click)="delete(p.id)" title="delete product"><i class="far fa-trash-alt"></i></button></td>
             <td (click)="updateProduct()"><a routerLink="/admin/update_product/{{p.id}}"><i class="fas fa-marker" style="color:#000000"></i></a></td>
          </tr>

      </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
