<div class="bg_cart">
  <div class="container" style="padding-top: 70px; padding-top: 70px;
  padding-bottom: 70px;">
    <div class="row">
      <table class="table col-8">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col" style="width: 25%;">Name Product</th>
            <th scope="col">Price</th>
            <th scope="col" style="text-align: center;">Quantity</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cartItem of cartItems">
            <td>{{cartItem.id}}</td>
            <td style=" width: 24%;">
              <img src="assets/img/{{cartItem.product.image}}" alt="Product" style="width: 50%;">
            </td>
            <td>{{cartItem.product.title}}</td>
            <td>{{cartItem.price}}</td>

            <td style="text-align: center;">
              <button type="button" class="soluong"><a (click) = "minUpdateProductToCart(cartItem)">-</a></button>
              <input class="qty" type="number" min="1" max="100" #quantity="ngModel" [(ngModel)]="cartItem.quantity" disabled>
              <button type="button" class="soluong"><a (click) = "plusUpdateProductToCart(cartItem)">+</a></button>
            </td>

            <td>
                  <button class="del">
                    <a (click) = "deleteProductToCart(cartItem)">
                      <i class="far fa-trash-alt"></i>
                    </a>
                  </button>
                
                    <!-- <button class="del">
                      <a (click) = "updateProductToCart(cartItem)">
                        <i class="far fa-trash-alt"></i>
                      </a>
                    </button> -->
            </td>
          </tr>
        </tbody>
      </table>
      <div class="total col-3">
        <p>Total:
          <span>{{total}}</span>
        </p>
      </div>
      <div class="col-6">
        <a routerLink="">

            <button type="button" class="btn btn-info continue">
                <i class="fas fa-undo"></i>Tiếp tục mua hàng</button>
        </a>
       
      </div>
      <div class="col-6 pay">
          <a routerLink="/payment">
            <button type="button" class="btn btn-success">Thanh toán
                <i class="fas fa-arrow-alt-circle-right"></i>
            </button>
          </a>
       
      </div>

    </div>
  </div>
</div>
