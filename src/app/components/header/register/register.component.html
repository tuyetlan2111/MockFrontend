<div class="modal-dialog">
    <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Register</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body login">
            <!-- <i class="fas fa-user"></i> -->
            <div class="container">
                <div class="row">
                    <div class="col-md-12 offset-md-12">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fr.firstName.errors }" />
                                <div *ngIf="submitted && fr.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="fr.firstName.errors.required">First Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fr.lastName.errors }" />
                                <div *ngIf="submitted && fr.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="fr.lastName.errors.required">Last Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fr.email.errors }" />
                                <div *ngIf="submitted && fr.email.errors" class="invalid-feedback">
                                    <div *ngIf="fr.email.errors.required">Email is required</div>
                                    <div *ngIf="fr.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fr.password.errors }" />
                                <div *ngIf="submitted && fr.password.errors" class="invalid-feedback">
                                    <div *ngIf="fr.password.errors.required">Password is required</div>
                                    <div *ngIf="fr.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" #btCloseRegister>Close</button>

        </div>

    </div>
